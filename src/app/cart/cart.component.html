<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav style="background-color: #0E1213;" class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="" routerLink="/trang-chu">
                    <span>
                        Feane
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class=""> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="" routerLink="/trang-chu">Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" routerLink="/menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" routerLink="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" routerLink="/book">Book Table</a>
                        </li>
                    </ul>
                    <div class="user_option">
                        <a href="" class="user_link">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </a>
                        <a class="cart_link" href="" routerLink="/cart">
                            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 456.029 456.029"

                        <form class="form-inline">
                            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>

                        </form>
                        <a href="" class="order_online">
                            Order Online
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <h1>Trang giỏ hàng</h1>
    <div class="container1 ">
       
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">{{ item.id}}</th>
                    <td>{{ item.name}}</td>
                    <td><img style="width: 100px;" [src]="item.image" alt="" srcset=""></td>
                    <td>{{item.price}},000đ</td>
                    <td>
                        <button class="btn btn-dark " (click)="decreaseQuantity(item)">-</button>
                        {{item.quantity}}
                        <button class="btn btn-dark " (click)="increaseQuantity(item)">+</button>
                    </td>
                    <td><button id="button1" class="btn btn-danger " (click)="removeItem(item)">Xóa sản phẩm</button></td>
                </tr>
            </tbody>
        </table>
        <a href="" routerLink="/menu">Tiếp tục mua sắm</a>
        <div class="text-end">
            <h3>Tổng tiền: {{ totalPrice  }},000đ</h3>
            <a class="thanhtoan" href="" routerLink="/thanhtoan">Thanh toán</a>
        </div>
        
        
</div>
